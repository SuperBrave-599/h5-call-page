<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拨打电话</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(145deg, #f9f9f9, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 24px;
    }

    a.call-button {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .tip {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>请拨打我的电话</h1>

  <a class="call-button" href="tel:15775895210">📞 拨打电话：15775895210</a>

  <div class="tip">请点击上方按钮开始拨打</div>

</body>
</html>
